<body>
    <div class="header">

    </div>

    <!-- –¶–ï–õ–ò -->
    <div class="card">

            <div class="section-title">üéØ –ù–æ–≤–∞—è —Ü–µ–ª—å</div>
            <div class="input-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏</label>

            </div>
            <div class="input-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>

    <!-- –ë–Æ–î–ñ–ï–¢ -->
    <div class="card">
        <div class="section">
            <div class="section-title">üí∞ –ë—é–¥–∂–µ—Ç</div>
            <div class="input-group">
                <label>–î–æ—Ö–æ–¥ (‚ÇΩ)</label>
                <input type="number" id="income" placeholder="50000">
            </div>
            <div class="input-group">
                <label>–ê—Ä–µ–Ω–¥–∞ (‚ÇΩ)</label>
                <input type="number" id="rent" placeholder="20000">
            </div>
            <div class="input-group">
                <label>–ï–¥–∞ (‚ÇΩ)</label>
                <input type="number" id="food" placeholder="10000">
            </div>
            <button onclick="sendBudget()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –±—é–¥–∂–µ—Ç</button>

    <!-- –°–û–ù -->
    <div class="card">
        <div class="section">
            <div class="section-title">üåô –í—Ä–µ–º—è –ø–æ–¥—ä—ë–º–∞</div>
            <div class="input-group">
                <label>–í–æ —Å–∫–æ–ª—å–∫–æ –≤—Å—Ç–∞–≤–∞—Ç—å?</label>
                <input type="time" id="wakeTime" value="07:00">
            </div>
            <button onclick="sendSleep()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å–æ–Ω</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // —Ä–∞—Å—à–∏—Ä–∏—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.setHeaderColor('#0088cc');
        tg.setBackgroundColor('#f9f9fb');

        function sendGoal() {
            const title = document.getElementById('goalTitle').value.trim();
            const desc = document.getElementById('goalDesc').value.trim();
            if (!title) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏');
                return;
            }
            tg.sendData(JSON.stringify({
                type: 'goal',
                title: title,
                description: desc
            }));
            tg.close();
        }

        function sendBudget() {
            const income = document.getElementById('income').value;
            const rent = document.getElementById('rent').value;
            const food = document.getElementById('food').value;
            if (!income || !rent || !food) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            tg.sendData(JSON.stringify({
                type: 'budget',
                income: parseFloat(income),
                rent: parseFloat(rent),
                food: parseFloat(food)
            }));
            tg.close();
        }

        function sendSleep() {
            const time = document.getElementById('wakeTime').value;
            tg.sendData(JSON.stringify({
                type: 'sleep',
                wake_time: time
            }));
            tg.close();
        }
    </script>
